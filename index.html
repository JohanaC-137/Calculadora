<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="estilo.css" rel="stylesheet">
    
    <title>Calculadora Jquery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css "
        integrity="sha384- MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
</head>
<body>
    <header class="hero text-center text-light pt-5">
        <div class="container pt-5">
            <h1 class="display-1font-weight-boldmy-3">Calculadora Jquery</h1>
            <h3 class="my-5">Con Boostrap</h3> 
        </div>
</header> 
        <main id="calculadora" class="container1 row-mb-10">
        <div id="resultado" class="resultado col-mb ">
            <div id="input-operandoa" class="input"></div>
            <div id="input-operacion" class="input"></div>
            <div id="input-operandob" class="input"></div>
            <div id="fijo-igual" class="input"></div>
            <div id="res" class="input"></div>
        </div>
            <div class="row pb-2 pt-5 numeros">
            <div class="col-mb-3 pr-2">
                <button id="reset" class="btn btn-lg btn-ligth btn-block" type= "button">C</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="raiz" class="btn btn-lg btn-ligth btn-block" type= "button">√</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="porciento" class="btn btn-lg btn-ligth btn-block" type= "button">%</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="division" class="btn btn-lg btn-ligth btn-block" type= "button">÷</button>
            </div>
        </div>
    
        <div class="row pb-2 pt-2 numeros">
            <div class="col-mb-3 pr-2">
                <button id="siete" class="btn btn-lg btn-secondary btn-block" type= "button">7</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="ocho" class="btn btn-lg btn-secondary btn-block" type= "button">8</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="nueve" class="btn btn-lg btn-secondary btn-block" type= "button">9</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="multiplicacion" class="btn btn-lg btn-ligth btn-block" type= "button">*</button>
            </div>
        </div>
        <div class="row pb-2 pt-2 numeros">
            <div class="col-mb-3 pr-2">
                <button id="cuatro" class="btn btn-lg btn-secondary btn-block" type= "button">4</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="cinco" class="btn btn-lg btn-secondary btn-block" type= "button">5</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="seis" class="btn btn-lg btn-secondary btn-block" type= "button">6</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="resta" class="btn btn-lg btn-ligth btn-block" type= "button">-</button>
            </div>
        </div>
        <div class="row pb-2 pt-2 numeros">
            <div class="col-mb-3 pr-2">
                <button id="uno" class="btn btn-lg btn-secondary btn-block" type= "button">1</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="dos" class="btn btn-lg btn-secondary btn-block" type= "button">2</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="tres" class="btn btn-lg btn-secondary btn-block" type= "button">3</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="suma" class="btn btn-lg btn-ligth btn-block" type= "button">+</button>
            </div>
        </div>
        <div class="row pb-2 pt-2 numeros">
            <div class="col-mb-3 pr-2">
                <button id="negativo" class="btn btn-lg btn-ligth btn-block" type= "button">±</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="cero" class="btn btn-lg btn-secondary btn-block" type= "button">0</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="punto" class="btn btn-lg btn-ligth btn-block" type= "button">.</button>
            </div>
            <div class="col-mb-3 pr-2">
                <button id="igual" class="btn btn-lg btn-danger btn-block" type= "button">=</button>
            </div>
        </div>
    </main>
        <script src="calculo.js"></script>
</body>
</html>
